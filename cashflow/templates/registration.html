<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body style="background: linear-gradient(135deg, #E3F7FE, #FFFFFF, #C3E4FF);">

    <!--Logo -->
    <img class="logo text-start" src="{% static 'images/logo.png' %}">
    
    <div class="container d-flex align-items-center justify-content-center flex-wrap">
      <div class="form-container">
          <form>
              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name">
                  <div id="usernameHelp" class="form-text">Input your username</div>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Input your email address</div>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                  <div id="passwordHelp" class="form-text">Your password must be 8-20 characters long</div>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="terms">
                  <label class="form-check-label" for="terms">Я погоджуюсь з умовами використання</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center py-2">
                Create Account
              </button>
              <button type="submit" class="btn btn-light google-btn w-100 mt-1">
                <img src="{% static 'images/google_logo.png' %}" alt="Google Logo" class="google-icon">
                Sign in with Google
            </button>
          </form>
      </div>
  
      <!-- Main image -->
      <div class="image-container">
          <img class="pig" src="{% static 'images/cashflow_pig.png' %}" alt="pig">
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    <!-- Include footer -->
    {% include 'partials/footer.html' %}
</html>
