<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додавання витрат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Include header -->

{% include 'partials/header.html' %}


<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-4">Додавання витрат</h4>

      <form>
        <div class="mb-3">
          <label for="amount" class="form-label">Сума витрат:</label>
          <input type="number" class="form-control" id="amount" placeholder="Введіть суму витрати">
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Категорія:</label>
          <select class="form-select" id="category">
            <option selected>Харчування</option>
            <option>Транспорт</option>
            <option>Розваги</option>
            <option>Інше</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Дата:</label>
          <input type="date" class="form-control" id="date">
        </div>

        <button type="submit" class="btn btn-primary w-100">Додати витрату</button>
      </form>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-body">
      <table class="table table-hover table-bordered text-center mb-0">
        <thead class="table-primary">
          <tr>
            <th>Категорія</th>
            <th>Сума</th>
            <th>Дата</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Харчування</td>
            <td>400 грн</td>
            <td>23.01.2004</td>
          </tr>
          <tr>
            <td>Транспорт</td>
            <td>800 грн</td>
            <td>22.01.2004</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Include footer -->
{% include 'partials/footer.html' %}

</body>
</html>
