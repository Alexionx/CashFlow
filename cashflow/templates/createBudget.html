{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Бюджет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/budget.css' %}">
</head>
<body class="bg-light">

{% include 'partials/header.html' %}

<div class="container py-5">
  <div class="card shadow-sm rounded-4 p-4 budget-card">

    <h5 class="fw-bold mb-3">Створіть свій бюджет</h5>

    <form>
      <div class="mb-3">
        <input type="number" class="form-control budget-input" placeholder="Введіть суму доходу">
      </div>
      <button type="submit" class="btn btn-primary w-100 budget-btn">Зберегти бюджет</button>
    </form>

    <div class="mt-4 p-3 rounded-4 summary-box">
      <p class="mb-2 fw-bold">Загальний бюджет: <span class="text-primary">100000 грн</span></p>
      <p class="mb-2 fw-bold">Витрати: <span class="text-primary">50000 грн</span></p>
      <p class="mb-0 fw-bold">Залишок: <span class="text-primary">50000 грн</span></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
