{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати дохід</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/budget.css' %}">
</head>
<body class="bg-light">

{% include 'partials/header.html' %}

<div class="container py-5">
  <!-- Блок для відображення повідомлень -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm rounded-4 p-4 budget-card">
    <h5 class="fw-bold mb-3">Додати дохід</h5>

    <form method="POST" action="{% url 'createBudget' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_income" class="form-label">Сума доходу (грн):</label>
        <input type="number" step="0.01" min="0" class="form-control" 
               name="income" required id="id_income" placeholder="Введіть суму">
      </div>
      
      <div class="mb-3">
        <label for="id_income_category" class="form-label">Категорія доходу:</label>
        <select class="form-select" name="income_category" id="id_income_category" required>
          <option value="salary" selected>Зарплата</option>
          <option value="bonus">Бонус</option>
          <option value="freelance">Фріланс</option>
          <option value="other">Інше</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="id_date" class="form-label">Дата доходу:</label>
        <input type="date" class="form-control" name="date" id="id_date" 
               value="{{ current_date|date:'Y-m-d' }}" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 budget-btn">Зберегти дохід</button>
    </form>
    
    <div class="mt-4 p-3 rounded-4 summary-box">
      <p class="mb-2 fw-bold">Загальний дохід: <span class="text-primary">{{ total_income|default:"0" }} грн</span></p>
      <p class="mb-0 fw-bold">Останній дохід: <span class="text-primary">{{ last_income|default:"0" }} грн</span></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS та Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Додатковий JavaScript для кращого UX -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Автоматичний фокус на полі суми при завантаженні сторінки
    document.getElementById('id_income').focus();
    
    // Валідація форми перед відправкою
    document.querySelector('form').addEventListener('submit', function(e) {
      const income = document.getElementById('id_income').value;
      if (!income || parseFloat(income) <= 0) {
        alert('Будь ласка, введіть коректну суму доходу');
        e.preventDefault();
      }
    });
  });
</script>

</body>
</html>
